<!DOCTYPE html>

<html lang="en">
	<head>
		<title>CSS3 Sliding Menu</title>

		<!-- styles -->
		<link href="css/normalize.css" rel="stylesheet" type="text/css" media="all"/>
		<link href="css/primary.css" rel="stylesheet" type="text/css" media="all"/>
	</head>
	<body>
		<!-- PAGE WRAPPER -->
		<div class="container">
			<!-- header -->
			<header>
				<nav class="main-menu" role="navigation">
					<!-- hamburger icon -->
					<a href="#" class="indicator-container" id="menu-toggler">
						<span class="indicator"></span>
						<span class="indicator"></span>
						<span class="indicator"></span>
						<span class="indicator"></span>
					</a>
					<!-- enf of hamburger icon -->

					<!-- links -->
					<ul class="menu">
						<li><a href="#">Home</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">About</a></li>
					</ul>
					<!-- end of links -->
				</nav>
			</header>
			<!-- end of header -->

			<!-- main content -->
			<main id="main">
				<!-- MAIN CONTENT GOES HERE... -->
			</main>
			<!-- end of main content -->
		</div>
		<!-- END OF PAGE WRAPPER -->
		<!-- scripts -->
		<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
		<script src="js/primary.js" type="text/javascript"></script>
	</body>
</html>
